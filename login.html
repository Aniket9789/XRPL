<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="login.css" />
	<!-- <link rel="stylesheet" type="text/css" href="fonts/font-awesome-4.7.0/css/font-awesome.min.css"> -->
	<!-- <link rel="icon" type="image/png" href="images/icons/favicon.ico"/> -->
  <link rel="icon" type="image/png" sizes="16x16" href="https://xrpl.org/assets/favicons/apple-touch-icon.png">

    <title>Login</title>
  </head>
  <body>
    <div class="limiter">
      <div
        class="container-login100"
        style="background-image: url('https://u.today/sites/default/files/styles/1600x900/public/2023-08/38780.jpg')">
        <div class="wrap-login100">
          <form class="login100-form validate-form">
            <span class="login100-form-logo">
              <img
                style="border-radius: 30% 40%"
                src="./images/MicrosoftTeams-image (1).png"
              />
            </span>

            <span class="login100-form-title p-b-34 p-t-27"> Log in </span>

            <div
              class="wrap-input100 validate-input"
              data-validate="Enter username"
            >
              <input
                class="input100"
                type="text"
                name="username"
                placeholder="Username"
              />
              <span class="focus-input100" data-placeholder="&#xf207;"></span>
            </div>
            <div
              class="wrap-input100 validate-input"
              data-validate="Enter password"
            >
              <input
                class="input100"
                type="password"
                name="pass"
                placeholder="Password"
              />
              <span class="focus-input100" data-placeholder="&#xf191;"></span>
            </div>
            <div class="container-login100-form-btn">
              <button class="login100-form-btn">Login</button>
            </div>
            <div class="text-center p-t-90" id="Ldiv">
              <a class="txt1" href="#"> Forgot Password? </a>
              <span class="Lspan"><a href="ragister.html" class="Lancher">Create User*</a></span>
            </div>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
